- id: Atrium Lights On
  alias: Atrium Lights On
  trigger:
  - entity_id: sensor.front_door_sensor
    from: closed
    platform: state
    to: open
  - entity_id: sensor.atrium_motion_sensor
    from: inactive
    platform: state
    to: active
  condition: []
  action:
  - data:
      entity_id: switch.atrium_lights
    entity_id: switch.atrium_lights
    service: switch.turn_on
- id: Atrium Lights Off
  alias: Atrium Lights Off
  trigger:
  - entity_id: sensor.front_door_sensor
    for:
      minutes: 5
    platform: state
    to: closed
  - entity_id: sensor.atrium_motion_sensor
    for:
      minutes: 5
    platform: state
    to: inactive
  condition: []
  action:
  - data:
      entity_id: switch.atrium_lights
    entity_id: switch.atrium_lights
    service: switch.turn_off
- id: Front Door Light On
  alias: Front Door Light On
  trigger:
  - event: sunset
    offset: -00:30:00
    platform: sun
  action:
  - data:
      entity_id: switch.front_door_light_switch
    entity_id: switch.front_door_light_switch
    service: homeassistant.turn_on
- id: Front Door Light Off
  alias: Front Door Light Off
  trigger:
  - event: sunrise
    offset: 00:30:00
    platform: sun
  action:
  - data:
      entity_id: switch.front_door_light_switch
    entity_id: switch.front_door_light_switch
    service: homeassistant.turn_off
- id: Counter Light On
  alias: Counter Light On
  trigger:
    platform: time
    at: '21:00:00'
  condition:
  - condition: state
    entity_id: group.people
    state: home
  - condition: time
    after: '21:00:00'
    before: '23:00:00'
  action:
    service: homeassistant.turn_on
    entity_id: light.counter_lights_level
- id: Counter Light Off
  alias: Counter Light Off
  trigger:
  - event: sunrise
    offset: -01:00:00
    platform: sun
  action:
  - data:
      entity_id: light.counter_lights_level
    entity_id: light.counter_lights_level
    service: homeassistant.turn_off
- id: Living and Kitchen On
  alias: Living and Kitchen On
  trigger:
  - platform: sun
    event: sunset
    offset: -01:00:00
  - platform: state
    entity_id: sensor.garage_door_sensor
    to: open
  - platform: numeric_state
    entity_id: sensor.dark_sky_cloud_coverage
    above: 80
  condition:
  - condition: state
    entity_id: group.people
    state: home
  - condition: time
    after: '16:00:00'
    before: '23:00:00'
  action:
    service: scene.turn_on
    entity_id: scene.evening_lights
- id: Living and Kitchen Off
  alias: Living and Kitchen Off
  trigger:
  - platform: state
    entity_id: group.people
    to: not home
  condition:
    condition: sun
    after: sunset
  action:
  - service: scene.turn_off
    entity_id: scene.evening_lights
  - service: homeassistant.turn_off
    entity_id: switch.master_bedroom_light_switch
- id: Second Bedroom Light On
  alias: Second Bedroom Light On
  trigger:
    platform: state
    entity_id: switch.second_bedroom_switch_switch
    from: 'off'
    to: 'on'
  action:
    service: light.turn_on
    entity_id: light.second_bedroom_light_level
- id: Second Bedroom Light Off
  alias: Second Bedroom Light Off
  trigger:
    platform: state
    entity_id: switch.second_bedroom_switch_switch
    from: 'on'
    to: 'off'
  action:
    service: light.turn_off
    entity_id: light.second_bedroom_light_level
- id: Second Bedroom Switch On
  alias: Second Bedroom Switch On
  trigger:
    platform: state
    entity_id: light.second_bedroom_light_level
    from: 'off'
    to: 'on'
    for:
      seconds: 5
  action:
    service: homeassistant.turn_on
    entity_id: switch.second_bedroom_switch_switch
- id: Second Bedroom Switch Off
  alias: Second Bedroom Switch Off
  trigger:
    platform: state
    entity_id: light.second_bedroom_light_level
    from: 'on'
    to: 'off'
    for:
      seconds: 5
  action:
    service: homeassistant.turn_off
    entity_id: switch.second_bedroom_switch_switch
- id: Internet Failure
  alias: Internet Failure
  hide_entity: true
  trigger:
  - platform: state
    entity_id: sensor.internet_connection
    to: DOWN
    for:
      minutes: 5
  action:
  - service: notify.push
    data:
      message: Internet connection is DOWN
- id: Internet Restored
  alias: Internet Restored
  hide_entity: true
  trigger:
  - platform: state
    entity_id: sensor.internet_connection
    to: UP
  action:
  - service: notify.push
    data:
      message: Internet connection is restored
- id: Garage Door Left Open
  alias: Garage Door Left Open
  hide_entity: true
  trigger:
    platform: state
    entity_id: sensor.garage_door_sensor
    to: open
    for:
      minutes: 2
  condition:
    condition: state
    entity_id: group.people
    state: not home
  action:
    service: notify.push
    data:
      message: Garage Door Left Open
- id: On Backup Power
  alias: On Backup Power
  hide_entity: true
  trigger:
  - platform: state
    entity_id: sensor.ups_status_data
    to: OB
    for:
      minutes: 1
  action:
  - service: notify.push
    data:
      message: On Battery Power!
- id: On Normal Power
  alias: On Normal Power
  hide_entity: true
  trigger:
    platform: state
    entity_id: sensor.ups_status_data
    to: LB
    from: OB
  action:
    service: notify.push
    data:
      message: Back on Normal Power
- id: Second Bathroom Door Open
  alias: Second Bathroom Door Open
  hide_entity: true
  trigger:
    platform: state
    entity_id: sensor.second_bathroom_door_sensor
    to: open
    for:
      minutes: 1
  action:
    service: notify.push
    data:
      message: Second Bathroom Door Left Open
