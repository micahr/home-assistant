default_view:
  name: Home
  view: yes
  entities:
    - group.rooms
    - camera.front_door
    - group.weather
    - scene.evening_lights
    - scene.luca_bed_time
    - scene.nap_time

room_view:
  view: yes
  icon: mdi:hexagon-multiple
  entities: group.rooms

Rooms:
  entities:
    - group.living_room
    - group.master_bedroom
    - group.second_bedroom
    - group.atrium
    - group.front
    - camera.front_door

atrium:
  name: Atrium
  entities:
    - sensor.atrium_motion_sensor
    - switch.atrium_lights

living_room:
  name: Living Room
  entities:
    - switch.living_room_lights
    - scene.evening_lights

front:
  name: Front
  entities:
    - sensor.front_door_sensor
    - sensor.garage_door
    - switch.front_door

master_bedroom:
  name: Master Bedroom
  icon: mdi:hotel
  control: hidden
  entities:
    - switch.master_bedroom_light

second_bedroom:
  name: Second Bedroom
  icon: mdi:baby
  control: hidden
  entities:
    - switch.second_bedroom_switch
    - switch.second_bedroom_light
    - scene.luca_bed_time
    - scene.nap_time

weather_view:
  icon: mdi:weather-partlycloudy
  view: yes
  entities:
    group.weather

Weather:
  entities:
    - sun.sun
    - sensor.dark_sky_precip
    - sensor.dark_sky_precip_probability
    - sensor.dark_sky_summary
    - sensor.dark_sky_temperature

people_view:
  view: yes
  icon: mdi:responsive
  entities: group.people, group.laptops

People: device_tracker.androiddc7d7209c3c87b75, device_tracker.ac3743a08792

laptops:
  name: Laptops
  icon: mdi:laptop
  entities:
    - device_tracker.lgmlmicah
    - device_tracker.at5
    - device_tracker.allysontmacbookpro2

environment_view:
  view: yes
  icon: mdi:leaf
  entities: group.environment

Environment:
  entities:
    - climate.hallway
    - sensor.hallway_thermostat_humidity
    - sensor.hallway_thermostat_hvac_state
    - sensor.hallway_thermostat_operation_mode
    - sensor.hallway_thermostat_target
    - sensor.hallway_thermostat_temperature
    - sensor.hallway_nest_protect_smoke_status
    - sensor.hallway_nest_protect_co_status
    - sensor.hallway_nest_protect_battery_health
    - binary_sensor.hallway_nest_protect_online

system_view:
  view: yes
  name: System
  entities: group.system

System:
  entities:
    - sensor.internet_connection
    - sensor.transmission_down_speed
    - sensor.transmission_status
    - sensor.transmission_up_speed
    - updater.updater

etc:
  view: yes
  icon: mdi:dots-horizontal
  entities: 
    - group.all_switches
    - group.all_devices
    - group.all_automations

