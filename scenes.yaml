- name: Bedtime
  entities:
    switch.kitchen_light_switch:
      state: off
    light.living_room_light_level:
      state: off
    switch.hall_light_switch:
      state: off
    light.master_bathroom_light_level:
      state: on
      brightness_pct: 100
    switch.living_ac_on_74_auto:
      state: off
- name: Evening Lights
  entities:
    switch.kitchen_light_switch:
      state: on
    light.living_room_light_level:
      state: on
      brightness_pct: 100

- name: Nap Time
  entities:
    switch.second_bedroom_switch_switch:
      state: on

- name: Luca Bed Time - Cool
  entities:
    switch.second_bedroom_switch_switch:
      state: on
    light.second_bedroom_light_level:
      brightness_pct: 20
      state: on
    switch.ac_on_at_76_auto:
      state: on

- name: Luca Bed Time - Heat
  entities:
    switch.second_bedroom_switch_switch:
      state: on
    light.second_bedroom_light_level:
      brightness_pct: 20
      state: on
    switch.quiet_heat_at_69:
      state: on

- name: Luca Bed Time - Auto
  entities:
    switch.second_bedroom_switch_switch:
      state: on
    light.second_bedroom_light_level:
      state: on
      brightness_pct: 20
    switch.full_auto_at_75:
      state: on
