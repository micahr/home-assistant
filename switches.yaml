- platform: command_line
  switches:
    atrium_lights:
      command_on: "/usr/bin/curl -X GET http://192.168.1.2/led/1"
      command_off: "/usr/bin/curl -X GET http://192.168.1.2/led/0"
      command_state: "/usr/bin/curl -X GET http://192.168.1.2/led"
      value_template: '{{ value == "status: 1" }}'
      friendly_name: Atrium Lights

