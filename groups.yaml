default_view:
  name: Home
  view: yes
  entities:
    - group.rooms
    - camera.front_door
    - camera.garage
    - camera.luca_bedroom
    - group.weather
    - scene.evening_lights
    - scene.luca_bed_time
    - scene.nap_time

room_view:
  view: yes
  icon: mdi:hexagon-multiple
  entities: group.rooms

Rooms:
  control: hidden
  entities:
    - group.living_room
    - group.kitchen
    - group.master_bedroom
    - group.second_bedroom
    - group.atrium
    - group.front
    - camera.front_door
    - camera.garage
    - camera.luca_bedroom

Atrium:
  entities:
    - binary_sensor.atrium_motion_sensor_sensor_12_0
    - binary_sensor.front_door_sensor_sensor_11_0
    - switch.atrium_lights

Living Room:
  entities:
    - light.living_room_light_level_5_0
    - scene.evening_lights
    - switch.living_ac_on_74_auto
    - switch.living_heat_on_74_auto

Kitchen:
  entities:
    - switch.kitchen_light_switch_3_0
    - light.counter_lights_level_9_0

Front:
  entities:
    - binary_sensor.front_door_sensor_sensor_11_0
    - binary_sensor.garage_door_sensor_sensor_10_0
    - switch.front_door_light_switch_4_0

Master Bedroom:
  icon: mdi:hotel
  entities:
    - switch.master_bedroom_light_switch_6_0
    - light.master_bathroom_light_level_7_0

Second Bedroom:
  icon: mdi:baby
  entities:
    - switch.second_bedroom_switch_switch_13_0
    - light.second_bedroom_light_level_14_0
    - scene.luca_bed_time
    - scene.nap_time
    - scene.luca_bed_time__auto
    - scene.luca_bed_time__cool
    - scene.luca_bed_time__heat

media_view:
